<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>АнтиКафе «Carpe Diem»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <header class="page-header">
      <h1 class="visual-hide">Анти кафе "Carpe Diem" - наслаждайся каждым днем!</h1>

      <div class="page-header__logo">
        <img src="img/logo-mobile.png" width="315" height="110" alt="Анти кафе CARPE DIEM">
      </div>
      <nav class="main-navigation main-navigation--closed main-navigation--nojs">
        <button class="main-navigation__toggle" type="button">Открыть меню</button>

        <div class="main-navigation__wrapper">
          <ul class="main-navigation__items">
            <li class="main-navigation__item  main-navigation__item--active"><a href="index.html">Главная</a></li>
            <li class="main-navigation__item"><a href="service.html">Услуги</a></li>
            <li class="main-navigation__item"><a href="contact.html">Контакты</a></li>
            <li class="main-navigation__item"><a href="about.html">О нас</a></li>
          </ul>

          <ul class="main-navigation__user-items  main-navigation__social-links">
            <li class="main-navigation__user-item"><a class="main-navigation__social-link  main-navigation__social-link--vk" href="#">Vk</a></li>
            <li class="main-navigation__user-item"><a class="main-navigation__social-link  main-navigation__social-link--fb" href="#">Fb</a></li>
            <li class="main-navigation__user-item"><a class="main-navigation__social-link  main-navigation__social-link--inst" href="#">In</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <script>
      var navigation = document.querySelector(".main-navigation");
      var toggle = document.querySelector(".main-navigation__toggle");
      navigation.classList.remove("main-navigation--nojs");

      toggle.addEventListener("click", function() {
        if (navigation.classList.contains("main-navigation--closed")) {
          navigation.classList.remove("main-navigation--closed");
          navigation.classList.add("main-navigation--opened");
        } else {
          navigation.classList.add("main-navigation--closed");
          navigation.classList.remove("main-navigation--opened");
        }
      });
    </script>

  </body>
</html>
