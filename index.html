<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>АнтиКафе «Carpe Diem»</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <!-- Header -->
    <header class="page-header">
      <h1 class="visual-hide">Анти кафе "Carpe Diem" - наслаждайся каждым днем!</h1>

      <!-- Logo -->
      <div class="page-header__logo">
        <img src="img/logo-mobile.png" width="315" height="110" alt="Анти кафе CARPE DIEM">
      </div>

      <!-- Navigation -->
      <nav class="main-navigation main-navigation--closed main-navigation--nojs">
        <button class="main-navigation__toggle" type="button">Открыть меню</button>
        <div class="main-navigation__wrapper">
          <ul class="main-navigation__items">
            <li class="main-navigation__item  main-navigation__item--active"><a href="index.html">Главная</a></li>
            <li class="main-navigation__item"><a href="service.html">Услуги</a></li>
            <li class="main-navigation__item"><a href="contact.html">Контакты</a></li>
            <li class="main-navigation__item"><a href="about.html">О нас</a></li>
          </ul>

          <ul class="main-navigation__links">
            <li class="main-navigation__link  main-navigation__link--vk"><a href="#">Vk</a></li>
            <li class="main-navigation__link  main-navigation__link--fb"><a href="#">Fb</a></li>
            <li class="main-navigation__link  main-navigation__link--inst"><a href="#">In</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Script for navigation -->
    <script>
      var navigation = document.querySelector(".main-navigation");
      var toggle = document.querySelector(".main-navigation__toggle");
      navigation.classList.remove("main-navigation--nojs");

      toggle.addEventListener("click", function() {
        if (navigation.classList.contains("main-navigation--closed")) {
          navigation.classList.remove("main-navigation--closed");
          navigation.classList.add("main-navigation--opened");
        } else {
          navigation.classList.add("main-navigation--closed");
          navigation.classList.remove("main-navigation--opened");
        }
      });
    </script>

    <!-- Information -->
    <section class="information  information--closed  information--nojs">
      <div class="information_wrapper slider">
        <h2 class="visual-hide">Как нас найти</h2>

        <div class="information__items">
          <div class="information__item  information__item--visible">
            <img class="information__image" src="img/svg/adress.svg" width="120" height="120">
            <h3 class="information__item-title">Адрес</h3>
            <p>УЛ. ПУШКИНА, 13 <br> МЕТРО: ПЛ. ЛЕНИНА</p>
          </div>

          <div class="information__item">
            <img class="information__image" src="img/svg/telefon.svg" width="120" height="120">
            <h3 class="information__item-title">Звони</h3>
            <p>+7 (383) 555-13-47</p>
          </div>

          <div class="information__item">
            <img class="information__image" src="img/svg/time.svg" width="120" height="120">
            <h3 class="information__item-title">Работаем</h3>
            <p>ПН - ПТ: 10:00 - 21:00 <br> СБ - ВС: 10:00 - 23:00</p>
          </div>
        </div>

        <div class="information__dots">
          <span class="information__dot  information__dot--active" onclick="showSlide(0)"></span>
          <span class="information__dot" onclick="showSlide(1)"></span>
          <span class="information__dot" onclick="showSlide(2)"></span>
        </div>
      </div>
    </section>

    <!-- Script for information-slider -->
    <script>
      var information = document.querySelector(".information");
      information.classList.remove("information--nojs");

      function showSlide(slideIndex) {
      	var slides = document.getElementsByClassName("information__item");
      	var dots = document.getElementsByClassName("information__dot");

      	if (slideIndex > slides.length || slideIndex < 0) {
      		slideIndex = 0;
      	}

      	for (var i = 0; i < slides.length; i++) {
          slides[i].classList.remove("information__item--visible");
          slides[i].classList.add("information__item--unvisible");
      	}

      	for (var i = 0; i < dots.length; i++){
          dots[i].classList.remove("information__dot--active");
      	}

        slides[slideIndex].classList.add("information__item--visible");
        slides[slideIndex].classList.remove("information__item--unvisible");
        dots[slideIndex].classList.add("information__dot--active");
      }
    </script>

    <section class="wellcome">
      <div class="wellcome__wrapper">
        <h2 class="wellcome_title">Добро пожаловать в carpe diem</h2>
        <p></p>
      </div>
    </section>

  </body>
</html>
